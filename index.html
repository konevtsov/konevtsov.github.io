<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plep.me</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <h2>Create and share content anywhere</h2>

    <!-- Секция авторизации/регистрации -->
    <section id="auth" class="card">
        <p id="auth-title">Let's Start!</p>
        <form id="auth-form">
            <div class="input-container" id="email-container">
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="Your email" required>
            </div>

            <div class="input-container" id="username-container" style="display: none;">
                <label for="username">Username:</label>
                <input id="username" placeholder="Choose a username">
            </div>

            <div class="input-container">
                <label for="password">Password:</label>
                <input id="password" type="password" placeholder="Your password" required>
            </div>

            <div class="input-container" id="confirm-container" style="display: none;">
                <label for="confirm-password">Confirm Password:</label>
                <input id="confirm-password" type="password" placeholder="Confirm your password">
            </div>

            <button type="button" class="auth-btn" id="submit-btn">Sign In</button>
            <a class="auth-toggle" id="toggle-auth">Don't have an account? Sign Up</a>
        </form>
    </section>

    <!-- Совмещенная секция информации и соцсетей -->
    <section id="moreinfo" class="card">
        <p>More about us:</p>
        <div id="social-links">
            <a href="https://t.me/plepme_bot" target="_blank" class="social-icon" aria-label="Telegram">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="https://discord.gg/your_server" target="_blank" class="social-icon" aria-label="Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="mailto:support@plep.me" class="social-icon" aria-label="Email Support">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
